<section
  id="contact"
  class="py-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto glass-card rounded-xl my-10 neon-border relative overflow-hidden"
>
  <div
    class="absolute -right-20 -top-20 w-64 h-64 bg-cyan-400 rounded-full mix-blend-screen opacity-5 filter blur-3xl"
  ></div>
  <h2 class="text-3xl font-bold mb-12 text-center orbitron neon-text">
    <span class="text-cyan-400">//</span> GET IN TOUCH
  </h2>

  <div class="flex flex-col md:flex-row gap-10">
    <div class="md:w-1/2">
      <h3 class="text-xl font-semibold mb-6 orbitron text-cyan-400">
        CONTACT INFO
      </h3>

      <div class="space-y-6">
        <div class="flex items-start">
          <div
            class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center mr-4"
          >
            <i class="fas fa-envelope text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">Email</h4>
            <p>Alfarezt05@gmail.com</p>
          </div>
        </div>

        <div class="flex items-start">
          <div
            class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center mr-4"
          >
            <i class="fab fa-linkedin-in text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">LinkedIn</h4>
            <a
              href="https://www.linkedin.com/in/ralfarezt05"
              target="_blank"
              rel="noopener"
              class="hover:text-cyan-400"
              title="LinkedIn Profile"
              >linkedin.com/in/ralfarezt05</a
            >
          </div>
        </div>

        <div class="flex items-start">
          <div
            class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center mr-4"
          >
            <i class="fas fa-map-marker-alt text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">Location</h4>
            <p>4th Mawar St. No. 11, Semarang City, Indonesia</p>
          </div>
        </div>
      </div>
    </div>

    <div class="md:w-1/2">
      <h3 class="text-xl font-semibold mb-6 orbitron text-cyan-400">
        SEND A MESSAGE
      </h3>

      <form class="space-y-4">
        <div>
          <label for="name" class="block mb-1">Name</label>
          <input
            type="text"
            id="name"
            class="w-full bg-gray-800 bg-opacity-50 border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400"
          />
        </div>

        <div>
          <label for="email" class="block mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full bg-gray-800 bg-opacity-50 border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400"
          />
        </div>

        <div>
          <label for="message" class="block mb-1">Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full bg-gray-800 bg-opacity-50 border border-gray-700 rounded-md px-4 py-2 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400"
          ></textarea>
        </div>

        <button
          type="submit"
          class="px-6 py-3 bg-cyan-400 text-black font-semibold rounded-md hover:bg-cyan-300 transition-colors pulse"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
