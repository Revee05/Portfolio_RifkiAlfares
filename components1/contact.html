<section id="contact" class="py-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto glass-card rounded-xl my-10 neon-border relative overflow-hidden">
  <div class="absolute -right-20 -bottom-20 w-64 h-64 bg-cyan-400 rounded-full mix-blend-screen opacity-5 filter blur-3xl"></div>
  <h2 class="text-3xl font-bold mb-12 text-center orbitron neon-text">
    <span class="text-cyan-400">//</span> CONTACT ME
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Contact Info -->
    <div class="space-y-6">
      <h3 class="text-xl font-semibold mb-4 orbitron text-cyan-400">
        GET IN TOUCH
      </h3>
      <p class="mb-8">
        Feel free to reach out to me for collaborations, opportunities, or
        just to say hello!
      </p>

      <div class="space-y-4">
        <!-- Email -->
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center">
            <i class="fas fa-envelope text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">Email</h4>
            <p class="text-sm">Alfarezt05@gmail.com</p>
          </div>
        </div>

        <!-- Location -->
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center">
            <i class="fas fa-map-marker-alt text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">Location</h4>
            <p class="text-sm">Semarang, Indonesia</p>
          </div>
        </div>

        <!-- Social Media -->
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 rounded-full bg-cyan-400 bg-opacity-20 flex items-center justify-center">
            <i class="fab fa-linkedin text-cyan-400"></i>
          </div>
          <div>
            <h4 class="font-semibold">LinkedIn</h4>
            <a
              href="https://www.linkedin.com/in/ralfarezt05"
              target="_blank"
              rel="noopener"
              class="text-sm hover:text-cyan-400"
              >linkedin.com/in/ralfarezt05</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-cyan-400 transition-colors"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-cyan-400 transition-colors"
          required
        />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-cyan-400 transition-colors"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full px-6 py-3 bg-cyan-400 text-black font-semibold rounded-lg hover:bg-cyan-300 transition-colors"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
